<!DOCTYPE HTML>

<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Student confirmation</title>
	</head>
	
	<body>
		
		<h3>Student confirmation</h3>
		<p>The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"/></p>
		<p>Country: <span th:text="${student.country}"/></p>
		<p>Favorite Language: <span th:text="${student.favoriteLanguage}"/></p>
		<p>Favorite Systems:</p>
		<ul>
			<li th:each="tempSystem : ${student.favoriteSystems}" th:text="${tempSystem}"/>
		</ul>
	</body>
</html>
