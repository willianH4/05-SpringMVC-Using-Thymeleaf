<!DOCTYPE HTML>

<html xmlns="http://www.thymeleaf.org">
	<head>
		<title>Thymeleaf Demo</title>
	</head>
	
	<body>
		<p>Hello World in Spring MVC</p>
		<br><br>
		
		<p>
			Student name: <span th:text="${param.studentName}" />
		</p>
		<br>
		<p>
			The message: <span  th:text="${message}"/>
		</p>
	</body>
</html>
